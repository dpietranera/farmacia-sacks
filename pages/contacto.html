    <main class="container-fluid main-contacto">
        <img src="./../img/contacto.jpeg" alt="imagen portada" class="imagen-portada" data-aos="zoom-in" data-aos-duration="1500">
        <section class="row">
            <img class="col-sm-12 col-md-6 col-lg-4 column" src="./../img/contacto-foto-1.jpg" alt="foto informativa">
            <img src="./../img/horarios.jpg" alt="imagen contacto horarios" class="col-sm-12 col-md-6 col-lg-4 column">
            <iframe class="col-sm-12 col-md-6 col-lg-4 column" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3395.820393920586!2d-59.904242325104796!3d-31.666133208367775!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b4751874a89be5%3A0x34e3f021bce6941a!2sFarmacia%20Sacks!5e0!3m2!1ses-419!2sar!4v1709323241292!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <h1 class="contacto">CONTACTANOS</h1>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" placeholder="Nombre" id="nombre">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" placeholder="Email" id="email">
        </div>
        <div class="mb-3">
            <label for="tel" class="form-label">Número de telefono:</label>
            <input type="tel" placeholder="Telefono" id="tel">
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección:</label>
            <input type="text" placeholder="Calle y número" id="direccion">
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Fecha de naciomiento</label>
            <input type="date" placeholder="seleccione una fecha" id="date">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Consultas</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Dejanos tu consulta y/o comentario"></textarea>
        </div>
        <div class="mb-3">
            <input type="submit" value="Enviar">
        </div>
